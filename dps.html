<<!DOCTYPE HTML>

<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<br/>
<input id="userName" />
<input type="submit" onclick="summonerLookUp()" />
<br/>
<br/>Base Damage per seconds: <span id="Dps"></span>
<br/>Base Damage for q: <span id="spell0"></span>
<br/>Base Damage for w: <span id="spell1"></span>
<br/>Base Damage for e: <span id="spell2"></span>
<br/>Base Damage for r: <span id="spell3"></span>
<script>
    
var sumName = "";

var summonerLookUp = function() {
    var championName = "";
    championName = $("#userName").val();

    var API_KEY = "cd7c2e75-4032-4b14-946e-4cf1a2dde173";

    if (championName != "") {
        $.ajax({
            url:'https://global.api.pvp.net/api/lol/static-data/na/v1.2/champion?dataById=1&champData=all&api_key=' + API_KEY,
            type: 'GET',
            dataType: 'json',
            data: {

            },
            success: function (json) {
		console.log(json);
		var max_lvl = 18;
		var base_speed = 0.625;
                var base_attack = json.data[championName].stats.attackdamage;
		var attack_scaling = json.data[championName].stats.attackdamageperlevel;
		var base_attack_speed = base_speed/(1 + json.data[championName].stats.attackspeedoffset) * (1 + json.data[championName].stats.attackspeedperlevel/100 * (1-1));
		var max_attack_scaling = base_attack_speed + ((base_attack_speed * json.data[championName].stats.attackspeedperlevel)/100) * (max_lvl - 1);
		document.getElementById("Dps").innerHTML = base_attack + (max_lvl * attack_scaling) * max_attack_scaling;
		console.log(json.data[championName].spells[0].vars[0].link);
		for(i = 0; i < 4; i++){
			try {
				if (json.data[championName].spells[i].vars[0].link == "attackdamage"){
					document.getElementById("spell" + i).innerHTML = json.data[championName].spells[i].effect[1];
				}
				else {
					document.getElementById("spell" + i).innerHTML = json.data[championName].spells[i].effect[2];
				}
			}
		
			catch(err){
			
			}
		}
          },
			
	    
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("error getting Summoner data!");
            }
        });
    

	}
}

function Name() {
    alert(sumName);
}
</script>
</body>
</html>
