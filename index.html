<!DOCTYPE HTML>

<html>
<body>
<br/>
<input id="userName" />
<input type="submit" onclick="summonerLookUp()" />
<br/>
<br/>Summoner Level: <span id="sLevel"></span>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
var sumName = "";

var summonerLookUp = function() {
    var championName = "";
    championName = $("#userName").val();

    var API_KEY = "2228c38d-efb6-49e3-921f-49e6c3e57078";

    if (championName != "") {
        $.ajax({
            url: 'https://na.api.pvp.net/api/lol/static-data/na/v1.2/champion?champData=stats&api_key=' + API_KEY,
            type: 'GET',
            dataType: 'json',
            data: {

            },
            success: function (json) {
                var blurb = json.data[championName].title;

                document.getElementById("sLevel").innerHTML = blurb;
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("error getting Summoner data!");
            }
        });
    }
}

function Name() {
    alert(sumName);
}
</script>
